name: policy-gate

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]

permissions:
  contents: read

jobs:
  policy-gate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run policy gate
        env:
          POLICY_BASE: 'origin/${{ github.base_ref }}'
          POLICY_HEAD: '${{ github.sha }}'
          # Soft gate controls are derived from PR labels.
          ALLOW_DEPS: '${{ contains(github.event.pull_request.labels.*.name, ''allow-deps'') }}'
          ALLOW_CONFIG: '${{ contains(github.event.pull_request.labels.*.name, ''allow-config'') }}'
          # Phase controls are derived from PR labels.
          PHASE_BOOTSTRAP: '${{ contains(github.event.pull_request.labels.*.name, ''phase-bootstrap'') }}'
          PHASE_STABLE: '${{ contains(github.event.pull_request.labels.*.name, ''phase-stable'') }}'
        run: |
          node tools/policy-gate.js --base "$POLICY_BASE" --head "$POLICY_HEAD"
